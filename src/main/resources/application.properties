# Configuration du serveur
server.port=8080
spring.application.name=Event Reservation System

# Configuration H2 Database
spring.datasource.url=jdbc:h2:mem:eventdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialisation des donn√©es
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuration Vaadin
vaadin.launch-browser=true
vaadin.whitelisted-packages=com.eventmanagement

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.eventmanagement=DEBUG